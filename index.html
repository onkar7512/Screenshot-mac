<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAC Address Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #2563eb;
      color: white;
    }
    .watermark {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 14px;
      font-weight: bold;
      color: #2563eb;
      background: rgba(255,255,255,0.95);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }
    #loading {
      color: #dc2626;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>MAC Address Extractor</header>
  <div class="container">
    <input type="text" id="personName" placeholder="Enter Person Name">
    <input type="file" id="screenshotInput" accept="image/*" capture="environment">
    <input type="text" id="macTextInput" placeholder="Or type MAC address manually">
    <button onclick="addData()">Add Entry</button>
    <button onclick="downloadExcel()">Download Excel</button>
    <p id="loading"></p>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Person Name</th>
          <th>MAC Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="watermark">Made by Onkar Gavde</div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    let tableData = [];
    const macRegex = /([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})/g;
    let worker;

    // Init worker once
    (async () => {
      worker = await Tesseract.createWorker("eng", 1);
    })();

    // Handle file input
    document.getElementById("screenshotInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      document.getElementById("loading").textContent = "Scanning screenshot...";

      const resizedImg = await resizeImage(file, 800); // resize to speed up
      const result = await worker.recognize(resizedImg, {
        tessedit_char_whitelist: "0123456789ABCDEFabcdef:-"
      });

      const text = result.data.text;
      const macs = text.match(macRegex);
      if (macs && macs.length > 0) {
        document.getElementById("macTextInput").value = macs[0].toUpperCase();
        document.getElementById("loading").textContent = "MAC detected!";
      } else {
        document.getElementById("loading").textContent = "No MAC found. Type manually.";
      }
    });

    // Resize image before OCR
    function resizeImage(file, maxWidth) {
      return new Promise(resolve => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const scale = maxWidth / img.width;
            const w = img.width > maxWidth ? maxWidth : img.width;
            const h = img.width > maxWidth ? img.height * scale : img.height;
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, w, h);
            resolve(canvas.toDataURL("image/jpeg", 0.8));
          };
        };
        reader.readAsDataURL(file);
      });
    }

    // Add row
    function addData() {
      const name = document.getElementById("personName").value.trim();
      let mac = document.getElementById("macTextInput").value.trim();
      if (!name || !mac) {
        alert("Enter both name and MAC address.");
        return;
      }
      mac = formatMac(mac);
      tableData.push({ name, mac });
      renderTable();
      document.getElementById("personName").value = "";
      document.getElementById("macTextInput").value = "";
    }

    // Format MAC
    function formatMac(mac) {
      return mac.replace(/[^0-9A-Fa-f]/g, "")
        .match(/.{1,2}/g)
        .join(":")
        .toUpperCase();
    }

    // Render table
    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      tableData.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.mac}</td>
          <td>
            <button onclick="editRow(${i})">Edit</button>
            <button onclick="deleteRow(${i})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Edit row
    function editRow(i) {
      const row = tableData[i];
      document.getElementById("personName").value = row.name;
      document.getElementById("macTextInput").value = row.mac;
      tableData.splice(i, 1);
      renderTable();
    }

    // Delete row
    function deleteRow(i) {
      tableData.splice(i, 1);
      renderTable();
    }

    // Download Excel
    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet(tableData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "MAC Data");
      XLSX.writeFile(wb, "mac_data.xlsx");
    }
  </script>
</body>
</html>
